    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Author Meta -->
    <meta name="author" content="Colorlib">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>Official Users</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,300,500,600" rel="stylesheet">
    <!--
        CSS
        ============================================= -->

    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/inspector-stylesheet.css">

<body>
    <div class="main-wrapper-first">
        <div class="hero-area relative">
            <header>
                <div class="container">
                    <div class="header-wrap">
                        <div class="header-top d-flex justify-content-between align-items-center">
                            <div class="logo">
                                <!-- <a href="index.html"><img src="img/logo.png" alt=""></a> -->
                            </div>
                            <a href="index.html" class="home">Home</a>
                            
                        </div>
                    </div>
                </div>
            </header>
            <div class="banner-area">
                <div class="overlay overlay-bg"></div>
                <div class="container">
                    <div class="row height align-items-center justify-content-center">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main-wrapper">
        <!-- Start Feature Area -->
        <section class="featured-area pt-100 pb-100">
            <div class="container">
                <h3 style="text-align:center">Upload Images Of Criminals To The Database </h3>
                <div align="center">
                    <div class="preview_box"></div>
                </div>
                <div style="margin:20px auto;width:200px;">
                    <div class="upload-btn-wrapper">
                        <button class="btn">Upload a Image</button>
                        <input id="img_input_database" type="file" accept="image/*" />
                        <label for="img_input_database"></label>
                    </div>
                </div>
            </div>
        </section>
        <section class="contact-area pt-100 pb-100 relative">
            <div class="overlay overlay-bg"></div>
            <div class="container">
                <div class="row justify-content-center text-center">
                    <div class="single-contact col-lg-6 col-md-8">
                        <h2 class="text-white">Specifiy <span>Details</span></h2>
                        <p class="text-white">
                            Please describe the criminal with details in the box below.
                        </p>
                    </div>
                </div>
                <form onsubmit="uploadCriminal(this)" action="javascript:;" class="contact-form">
                    <div class="row justify-content-center">
                        <div class="col-lg-10">
                            <input name="name" placeholder="Enter name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter name'" class="common-input mt-20" required type="text">
                        </div>
                        <div class="col-lg-10">
                            <input name="sex" placeholder="Enter sex" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter sex'" class="common-input mt-20" required type="text">
                        </div>
                        <div class="col-lg-10">
                            <input name="age" placeholder="Enter age" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter age'" class="common-input mt-20" required type="text">
                        </div>
                        <div class="col-lg-10">
                            <input name="activeArea" placeholder="Enter recent area of activities" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter recent area of activities'" class="common-input mt-20" required type="text">
                        </div>
                        <div class="col-lg-10">
                            <input name="activeTime" placeholder="2018-02-18 23:59" onfocus="this.placeholder = ''" onblur="this.placeholder = '2018-02-18 23:59'" class="common-input mt-20" required type="text">
                        </div>
                        <div class="col-lg-10">
                            <textarea class="common-textarea mt-20" name="otherDetail" placeholder="Other details" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Other Details'"></textarea>
                        </div>
                        <div class="col-lg-10 d-flex justify-content-center">
                            <button class="primary-btn white-bg d-inline-flex align-items-center mt-20">
                                <span class="text-black mr-10">Upload Now</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <script src="js/vendor/jquery-2.2.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/jquery.ajaxchimp.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/jquery.nice-select.min.js"></script>
        <script src="js/parallax.min.js"></script>
        <script src="js/jquery.magnific-popup.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/functions.js"></script>
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
        <script type="text/javascript" src="js/amazon-cognito-identity.min.js"></script>
        <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
        <script type="text/javascript" src="lib/url-template/url-template.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
        <script type="text/javascript" src="apigClient.js"></script>
</body>

</html>
